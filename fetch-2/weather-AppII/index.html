<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>Document</title>

  <body>
    <div id="navbar">
      <div class="logo">
        <img src="./logo.png">
        <h3>Weather</h3>
     </div>
     <div class="nav-items">
      <a href="">Home</a>
      <a href="https://en.wikipedia.org/wiki/Weather_(Apple)" target="_blank">About</a>
      <a href="https://www.google.com/intl/en_in/contact/grievance-officer.html" target="_blank">Contact</a>

     </div>
     
    </div>

        </div>
    <div id="display">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe 
            width="555"
            height="446"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=11&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0">
        </iframe>
          <a href="https://embedgooglemap.net/124/"></a><br />
          <a href="https://www.embedgooglemap.net"></a>
         
        </div>
    
      </div>
  

      <div id="parent"></div>
      <div class="forecast-container">
        <h2>5 Day Forecast</h2>
        <div class="forecast-days" id="forecastDays">

        </div>
    </div>
    
  
    </div>
    
  </body>
