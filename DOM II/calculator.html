<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1 id="display"></h1>
    <div class="cont">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <div class="parent">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>C</button>
        </div>
    </div>
    <button id="equal">enter</button>
</body>
<script>
     let keypad=document.querySelectorAll(".cont>button")
     let operator=document.querySelectorAll("#parent.button");
     let result=document.getElementById("equal");
     let heading=document.getElementById("display");

     let firstNumber="";
     let secondNumber="";
     let operators="";
     let flag = true;
    
    result.addEventListener("click",function(){
        heading[i].innerText=calculate(firstNumber,secondNumber,operators)
    })

    for(let i =0;i<keypad.length;i++){
      keypad[i].addEventListener("click",function(){
        if(flag==true)
        {
            firstNumber+=keypad[i].innerText
            heading.innerText=firstNumber
        
        }
        else{
            secondNumber+=keypad[i].innerText
            heading.innerText=secondNumber
        }

      })
      for( let i=0;i<operator.length;i++){
        operator[i].addEventListener("click",function(){
            flag=false;
         operators=operator[i].innerText;


        })
       
      }
    }
    function calculate(firstNumber,secondNumber,operators){
          switch(operators){
            case"+":
            return Number(firstNumber)+Number(secondNumber);
            case"-":
            return Number(firstNumber)-Number(secondNumber);
            case"*":
            return Number(firstNumber)*Number(secondNumber);
            case"/":
            return Number(firstNumber)/Number(secondNumber);
            case"C":
            return " "
          
          }
        }  
        
          
    
</script>
</html>
